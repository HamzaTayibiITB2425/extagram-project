user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 50M;

    upstream php_backend {
        server s2-php:9000;
        server s3-php:9000;
    }

    upstream upload_backend {
        server s4-upload:9000;
    }

    server {
        listen 80;
        server_name localhost;
        root /var/www/html;
        index extagram.php;

        location = / {
            return 301 /extagram.php;
        }

        location ~ ^/extagram\.php$ {
            fastcgi_pass php_backend;
            fastcgi_index extagram.php;
            fastcgi_param SCRIPT_FILENAME /var/www/html/extagram.php;
            include fastcgi_params;
        }

        location ~ ^/upload\.php$ {
            fastcgi_pass upload_backend;
            fastcgi_index upload.php;
            fastcgi_param SCRIPT_FILENAME /var/www/html/upload.php;
            include fastcgi_params;
            client_max_body_size 50M;
        }

        location /uploads/ {
            proxy_pass http://s5-images/uploads/;
        }

        location ~ \.(css|svg)$ {
            proxy_pass http://s6-static;
        }
    }
}
