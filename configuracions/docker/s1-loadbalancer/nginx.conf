user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # ============================================
    # UPLOAD SIZE LIMIT (50MB)
    # ============================================
    client_max_body_size 50M;

    # ============================================
    # RATE LIMITING
    # ============================================
    limit_req_zone $binary_remote_addr zone=ratelimit:10m rate=10r/s;

    # ============================================
    # UPSTREAMS (LOAD BALANCING)
    # ============================================
    upstream php_backend {
        server s2-php:9000;
        server s3-php:9000;
    }

    # ============================================
    # SERVIDOR PRINCIPAL
    # ============================================
    server {
        listen 80;
        listen [::]:80;
        server_name extagram-grup3.duckdns.org;

        # Redirigir HTTP a HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name extagram-grup3.duckdns.org;

        # ============================================
        # CERTIFICATS SSL
        # ============================================
        ssl_certificate /etc/letsencrypt/live/extagram-grup3.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/extagram-grup3.duckdns.org/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # ============================================
        # SECURITY HEADERS
        # ============================================
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # ============================================
        # RATE LIMITING
        # ============================================
        limit_req zone=ratelimit burst=20 nodelay;

        # ============================================
        # UPLOAD SIZE (50MB)
        # ============================================
        client_max_body_size 50M;

        # ============================================
        # WAF: PATH TRAVERSAL (abans de location blocks)
        # ============================================
        if ($request_uri ~* "(\.\./|\.\.\\|%2e%2e|%252e|/etc/|/proc/|/sys/|/root/)") {
            return 403 "WAF: Path Traversal Blocked";
        }

        # ============================================
        # LOCATIONS
        # ============================================

        # Root
        location / {
            return 301 https://$server_name/extagram.php;
        }

        # PHP Upload/Delete/Recover → S4 (SIN WAF)
        location ~ ^/(upload|delete|recover)\.php$ {
            fastcgi_pass s4-upload:9000;
            fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
            fastcgi_param QUERY_STRING $query_string;
            fastcgi_param REQUEST_METHOD $request_method;
            fastcgi_param CONTENT_TYPE $content_type;
            fastcgi_param CONTENT_LENGTH $content_length;
            include fastcgi_params;
            
            # Upload timeouts
            fastcgi_read_timeout 300;
            fastcgi_send_timeout 300;
        }

        # PHP Extagram → S2/S3 (Round-Robin) + WAF
        location ~ \.php$ {
            # WAF: Bloquear SQL Injection
            if ($args ~* "(union|select|insert|update|delete|drop|--|;|%27|'|or.1=1)") {
                return 403 "WAF: SQL Injection Blocked";
            }

            # WAF: Bloquear XSS
            if ($args ~* "(%3C|<)(script|iframe)|javascript:|onerror=|onload=|eval\(") {
                return 403 "WAF: XSS Attack Blocked";
            }

            fastcgi_pass php_backend;
            fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
            include fastcgi_params;
        }

        # Imatges → S5 (CORRECCIÓN CRÍTICA)
        location /uploads/ {
            proxy_pass http://s5-images:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Arxius estàtics → S6
        location ~* \.(css|js|svg)$ {
            proxy_pass http://s6-static:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
