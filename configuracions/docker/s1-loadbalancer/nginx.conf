user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=ratelimit:10m rate=10r/s;
    limit_req_status 429;

    upstream php_backend {
        server s2-php:9000;
        server s3-php:9000;
    }

    # HTTP → HTTPS
    server {
        listen 80;
        server_name extagram-grup3.duckdns.org;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Default (IP → Domain)
    server {
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;

        ssl_certificate /etc/letsencrypt/live/extagram-grup3.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/extagram-grup3.duckdns.org/privkey.pem;

        return 301 https://extagram-grup3.duckdns.org$request_uri;
    }

    # HTTPS Principal + WAF
    server {
        listen 443 ssl;
        http2 on;
        server_name extagram-grup3.duckdns.org;

	# WAF: Bloquear Path Traversal en URL sin normalizar
        if ($request_uri ~* "(\.\./|\.\.\\|%2e%2e|%252e|/etc/|/proc/|/sys/|/root/)") {
            return 403 "WAF: Path Traversal Blocked";
        }

        ssl_certificate /etc/letsencrypt/live/extagram-grup3.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/extagram-grup3.duckdns.org/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Rate Limiting
        limit_req zone=ratelimit burst=20 nodelay;

        # ROOT
        location / {
            root /var/www/html;
            index extagram.php;
            try_files $uri $uri/ /extagram.php$is_args$args;
        }

	# PHP + WAF
        location ~ \.php$ {
            # WAF: Bloquear SQL Injection
            if ($args ~* "(union|select|insert|update|delete|drop|--|;|%27|'|or.1=1)") {
                return 403 "WAF: SQL Injection Blocked";
            }

            # WAF: Bloquear XSS (detecta < encoded y decoded)
            if ($args ~* "(%3C|<)(script|iframe)|javascript:|onerror=|onload=|eval\(") {
                return 403 "WAF: XSS Attack Blocked";
            }

            # Routing
            set $backend php_backend;
            
            if ($request_uri ~* "^/(upload|delete|recover)\.php") {
                set $backend s4-upload:9000;
            }

            fastcgi_pass $backend;
            fastcgi_index extagram.php;
            fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
            include fastcgi_params;
        }

        # Images Service
        location /uploads/ {
            proxy_pass http://s5-images/uploads/;
            proxy_set_header Host $host;
        }

        # Static Files
        location ~ \.(css|svg|ico)$ {
            proxy_pass http://s6-static;
            proxy_set_header Host $host;
        }

        # Bloquear archivos ocultos
        location ~ /\. {
            deny all;
            return 404;
        }
    }
}
