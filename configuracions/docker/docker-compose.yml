services:
  s1-loadbalancer:
    image: nginx:alpine
    container_name: extagram-s1-loadbalancer
    ports:
      - "80:80"
    volumes:
      - ./s1-loadbalancer/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - s2-php
      - s3-php
      - s4-upload
      - s5-images
      - s6-static
    networks:
      - extagram_network
    restart: unless-stopped

  s2-php:
    build: ./s2-s3-php
    container_name: extagram-s2-php
    volumes:
      - ./s2-s3-php:/var/www/html:ro
    depends_on:
      s7-database:
        condition: service_healthy
    networks:
      - extagram_network
    restart: unless-stopped

  s3-php:
    build: ./s2-s3-php
    container_name: extagram-s3-php
    volumes:
      - ./s2-s3-php:/var/www/html:ro
    depends_on:
      s7-database:
        condition: service_healthy
    networks:
      - extagram_network
    restart: unless-stopped

  s4-upload:
    build: ./s4-upload
    container_name: extagram-s4-upload
    volumes:
      - ./s4-upload/upload.php:/var/www/html/upload.php:ro
      - ./s4-upload/delete.php:/var/www/html/delete.php:ro
      - ./s4-upload/recover.php:/var/www/html/recover.php:ro
      - uploads_data:/var/www/html/uploads
    depends_on:
      s7-database:
        condition: service_healthy
    networks:
      - extagram_network
    restart: unless-stopped

  s5-images:
    image: nginx:alpine
    container_name: extagram-s5-images
    volumes:
      - ./s5-images/nginx.conf:/etc/nginx/nginx.conf:ro
      - uploads_data:/var/www/html/uploads:ro
    networks:
      - extagram_network
    restart: unless-stopped

  s6-static:
    image: nginx:alpine
    container_name: extagram-s6-static
    volumes:
      - ./s6-static/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./s6-static/style.css:/var/www/html/style.css:ro
      - ./s6-static/preview.svg:/var/www/html/preview.svg:ro
    networks:
      - extagram_network
    restart: unless-stopped

  s7-database:
    image: mysql:8
    container_name: extagram-s7-database
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: extagram_db
      MYSQL_USER: extagram_admin
      MYSQL_PASSWORD: pass123
    volumes:
      - db_data:/var/lib/mysql
      - ./s7-mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - extagram_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass123"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  extagram_network:
    driver: bridge

volumes:
  db_data:
  uploads_data:
