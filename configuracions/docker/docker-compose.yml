services:
  s1-loadbalancer:
    image: nginx:alpine
    container_name: extagram-s1-loadbalancer
    environment:
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    ports:
      - "80:80"
    volumes:
      - ./s1-loadbalancer/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - s2-php
      - s3-php
      - s4-upload
      - s5-images
      - s6-static
    networks:
      - extagram_network
    restart: unless-stopped

  s2-php:
    build: ./s2-s3-php
    container_name: extagram-s2-php
    environment:
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    volumes:
      - ./s2-s3-php:/var/www/html:ro
    depends_on:
      s7-database:
        condition: service_healthy
    networks:
      - extagram_network
    restart: unless-stopped

  s3-php:
    build: ./s2-s3-php
    container_name: extagram-s3-php
    environment:
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    volumes:
      - ./s2-s3-php:/var/www/html:ro
    depends_on:
      s7-database:
        condition: service_healthy
    networks:
      - extagram_network
    restart: unless-stopped

  s4-upload:
    build: ./s4-upload
    container_name: extagram-s4-upload
    environment:
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    volumes:
      - ./s4-upload/upload.php:/var/www/html/upload.php:ro
      - ./s4-upload/delete.php:/var/www/html/delete.php:ro
      - ./s4-upload/recover.php:/var/www/html/recover.php:ro
      - uploads_data:/var/www/html/uploads
    depends_on:
      s7-database:
        condition: service_healthy
    networks:
      - extagram_network
    restart: unless-stopped

  s5-images:
    build: ./s5-images
    container_name: extagram-s5-images
    volumes:
      - uploads_data:/var/www/html/uploads:ro
    networks:
      - extagram_network
    restart: unless-stopped

  s6-static:
    build: ./s6-static
    container_name: extagram-s6-static
    networks:
      - extagram_network
    restart: unless-stopped

  s7-database:
    image: mysql:8
    container_name: extagram-s7-database
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./s7-mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - extagram_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  s8-ldap:
    image: osixia/openldap:1.5.0
    container_name: extagram-s8-ldap
    environment:
      LDAP_ORGANISATION: "Extagram"
      LDAP_DOMAIN: "extagram.com"
      LDAP_ADMIN_PASSWORD: "rootpass123"
    networks:
      - extagram_network
    restart: unless-stopped

networks:
  extagram_network:
    driver: bridge

volumes:
  db_data:
  uploads_data:

