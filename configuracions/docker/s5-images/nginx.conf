user nginx;
worker_processes auto;
events { worker_connections 1024; }

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;

    server {
        listen 80;
        root /var/www/html;

        location /uploads/ {
            alias /var/www/html/uploads/;
            autoindex on;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
}
